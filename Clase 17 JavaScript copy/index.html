<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos</h1>

<button id="elBoton">
    botonazo
</button>


<script>

    let mensaje = function() {
        console.log("hizo Click")
    }
    
    let mensaje2 = function() {
        console.log("Esta arriba del boton")
    }

    let mensaje3 = function() {
        console.log("Saliendo del boton")
    }

    let boton = document.getElementById("elBoton")
    boton.addEventListener("click" , mensaje)
    boton.addEventListener("mouseover" , mensaje2)
    boton.addEventListener("mouseout" , mensaje3)

    




</script>

</body>
</html>
